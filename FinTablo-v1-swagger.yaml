paths:
  /v1/category:
    get:
      tags:
        - Статьи
      summary: Список статей
      operationId: v1-get-category
      description: Получение списка статей компании
      parameters:
        - in: query
          name: parentId
          description: ID родительской статьи
          schema:
            type: integer
        - in: query
          name: group
          description: "Группа стетей\n
            * `income` - Поступления\n
            * `outcome` - Списания\n
            * `transfer` - Переводы"
          required: false
          schema:
            $ref: '#/components/schemas/group'
        - in: query
          name: type
          description: "Вид деятельности\n
            * `operating` - Операционная\n
            * `financial` - Финансовая\n
            * `investment` - Ивестиционная"
          schema:
            $ref: '#/components/schemas/categoryType'
        - in: query
          name: pnlType
          description: "Тип дохода/расхода для ОПиУ\n
            * `income` - Выручка\n
            * `income-under-ebitda` - Доход ниже EBITDA\n
            * `general-production` - Общепроизводственные расходы\n
            * `direct-variable` - Прямые переменные производственные расходы\n
            * `administrative` - Административные расходы\n
            * `commercial` - Коммерческие расходы\n
            * `outcome-under-ebitda` - Расходы ниже EBITDA\n
            * `under-profit` - Расходы ниже чистой прибыли\n
            * `refund-income-current` - Возврат/Выручка\n
            * `refund-income-past` - Возврат/Расходы ниже EBITDA"
          schema:
            $ref: '#/components/schemas/pnlType'
      responses:
        '200':
          description: Список статей в соответствии с критериями запроса
          headers:
            X-Request-Id:
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'
              example:
                status: 200
                items:
                  - id: 345
                    name: Неразнесенное поступление
                    parentId:
                    group: income
                    type: operating
                    pnlType: income
                    description: Статья для поступлений по-умолчанию
                    isBuiltIn: 1
        '400':
          description: Некорректный запрос
          content:
            application/json:
              example:
                status: 400
                statusText: Invalid type
        '401':
          description: Ошибка авторизации
          content:
            application/json:
              example:
                status: 401
                statusText: Your request was made with invalid credentials.
        '429':
          description: Превышен лимит запросов
          content:
            application/json:
              example:
                status: 429
                statusText: Too many requests
