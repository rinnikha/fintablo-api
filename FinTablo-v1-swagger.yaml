openapi: 3.0.3
info:
  description: |
    # Введение
    Помогает автоматизировать бизнес-процессы с помощью интеграции ваших сервисов с FinTablo: добавление/изменение/получение списков операций, а также управление статьями, проектами и контрагентами.
    
    # Авторизация
    Авторизация запросов осуществляется по средствам передачи заголовка ```Authorization``` со значением ```Bearer %token%```
    
    # Базовый url
    ```https://api.fintablo.ru```
    
    # Трейсинг
    В ответе каждого запроса к API будет лежать заголовок ```X-Request-Id``` — уникальный идентификатор запроса. Для диагностики работы вашего приложения, этот идентификатор с вашей стороны стоит сохранять или логировать.
    
    # Лимиты
    Установлены ограничения до 300 запросов в минуту.
    
